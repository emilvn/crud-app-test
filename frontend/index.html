<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CRUD test</h1>
    </header>
    <div class="form-grid">
        <form>
            <div>
                <label>Character Name</label><label class="value-error hidden" id="nameValueError">Required field!</label>
                <input type="text" id="name" name="name" placeholder="name">
            </div>
            <div>
                <label>Nickname</label><label class="value-error hidden" id="nicknameValueError">Required field!</label>
                <input type="text" id="nickname" name="nickname" placeholder="nickname">
            </div>
            <div>
                <label>Occupation</label><label class="value-error hidden" id="occupationValueError">Required field!</label>
                <input type="text" id="occupation" name="occupation" placeholder="occupation">
            </div>
            <div>
                <label>Image URL</label><label class="value-error hidden" id="imageValueError">Required field! Must be of this format: "http(s)://example.com/filename.(png|jpg|gif)".</label>
                <input type="url" id="image" name="image" placeholder="Image URL">
            </div>
            <div>
                <label>Age</label><label class="value-error hidden" id="ageValueError">Required field! Must be a number larger than zero.</label>
                <input type="number" id="age" name="age" placeholder="age">
            </div>
            <div id="form-button">
                <input type="button" value="Submit" id="submit-button"></input>
            </div>
        </form>
    </div>
    <section class="character-grid" id="characters">

    </section>
    <script src="script.js"></script>
</body>
</html>
